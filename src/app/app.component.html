<header>
  <div class="breadcrumb">
    You are here: <lo-outlet name="breadcrumb"></lo-outlet>
  </div>
  <div class="depth">
    <p *loZone name="depth">
      Deepest: <lo-outlet [exclusive]="true"></lo-outlet>
    </p>
  </div>
  <a [routerLink]="['/']">← Back to Home</a>
</header>
<main>
  <aside *loZone name="left" id="left">
    <h2>Left</h2>
    <lo-outlet></lo-outlet>
  </aside>
  <section id="center">
    <h2>Center</h2>
    <lo-outlet name="center"></lo-outlet>
    <section id="change" class="{{color}}">
      <button role="button" (click)="toggleColor()">{{color}}</button>
      <br>
      <lo-outlet [name]="color"></lo-outlet>
    </section>
  </section>
</main>
<router-outlet></router-outlet>
